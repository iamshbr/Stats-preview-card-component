<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="bottom">
          <div class="scores">
            <span class="score">10k+</span>
            <span class="tag">companies</span>
          </div>
          <div class="scores">
            <span class="score">314</span>
            <span class="tag">templates</span>
          </div>
          <div class="scores">
            <span class="score">12m+</span>
            <span class="tag">queries</span>
          </div>
        </div>
      </div>
      <div class="right-container">
        <img src="./images/image-header-desktop.jpg" alt="Side Image" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/iamshbr" target="_blank">iamshbr</a>.
      </div>
    </div>
  </body>
</html>
